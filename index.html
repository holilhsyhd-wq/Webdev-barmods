<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Verification</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { min-height: 100vh; background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%); display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; border-radius: 20px; padding: 40px; max-width: 600px; width: 100%; box-shadow: 0 20px 40px rgba(0,0,0,0.3); text-align: center; }
        h1 { color: #182848; margin-bottom: 20px; font-size: 28px; }
        .security-badge { background: #e8f5e8; border: 1px solid #28a745; color: #155724; padding: 12px; border-radius: 10px; margin-bottom: 25px; font-weight: 600; }
        .instructions { color: #666; margin-bottom: 30px; line-height: 1.6; }
        .btn { background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%); color: white; border: none; padding: 15px 30px; font-size: 16px; border-radius: 50px; cursor: pointer; transition: transform 0.2s; font-weight: 600; width: 100%; max-width: 300px; }
        .btn:hover { transform: translateY(-2px); }
        #video { width: 100%; max-width: 400px; height: 300px; border-radius: 15px; border: 3px solid #4b6cb7; background: #000; margin: 20px auto; display: none; }
        .capture-btn { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); display: none; }
        .success-message { color: #28a745; margin-top: 20px; font-weight: 600; display: none; }
        .error { color: #dc3545; margin-top: 20px; padding: 15px; background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 10px; display: none; }
        .export-section { margin-top: 20px; display: none; }
        .export-btn { background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%); margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Identity Verification</h1>
        
        <div class="security-badge">
            üîí Secure Connection Verified
        </div>
        
        <p class="instructions">
            For security purposes, we need to verify your identity using your webcam. 
            This verification ensures secure access to our services.
        </p>
        
        <button id="verify-btn" class="btn">Verify Identity</button>
        
        <video id="video" autoplay playsinline></video>
        <button id="capture-btn" class="btn capture-btn">Confirm Verification</button>
        
        <div id="success-message" class="success-message">
            ‚úÖ Identity verified successfully!
        </div>
        
        <div class="export-section" id="export-section">
            <p style="color: #666; margin: 15px 0;">Download your verification data:</p>
            <button id="export-btn" class="btn export-btn">üì• Download Data</button>
        </div>
        
        <div id="error-message" class="error"></div>
    </div>

    <script>
        const verifyBtn = document.getElementById('verify-btn');
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture-btn');
        const successMessage = document.getElementById('success-message');
        const exportSection = document.getElementById('export-section');
        const exportBtn = document.getElementById('export-btn');
        const errorMessage = document.getElementById('error-message');
        
        let stream = null;
        let capturedPhoto = null;
        
        verifyBtn.addEventListener('click', async () => {
            try {
                errorMessage.style.display = 'none';
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: { ideal: 1280 }, height: { ideal: 720 } }, 
                    audio: false 
                });
                video.srcObject = stream;
                video.style.display = 'block';
                captureBtn.style.display = 'block';
                verifyBtn.style.display = 'none';
            } catch (error) {
                errorMessage.textContent = '‚ùå Camera access denied. Please allow camera access to continue.';
                errorMessage.style.display = 'block';
            }
        });
        
        captureBtn.addEventListener('click', () => {
            if (!stream) return;
            
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            capturedPhoto = canvas.toDataURL('image/jpeg');
            
            successMessage.style.display = 'block';
            exportSection.style.display = 'block';
            captureBtn.style.display = 'none';
            video.style.display = 'none';
            stream.getTracks().forEach(track => track.stop());
        });
        
        exportBtn.addEventListener('click', () => {
            if (!capturedPhoto) return;
            
            const captureData = {
                photo: capturedPhoto,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                url: window.location.href,
                deviceId: 'device_' + Date.now() // ID unik perangkat
            };
            
            const dataStr = JSON.stringify(captureData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'verification_data.json';
            link.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
